{% extends "base.html" %}
{% block title %}Edit Project{% endblock %}
{% block content %}
    <h2>Edit Project</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }} {{ form.name(size=32) }}
        </div>
        <div>
            {{ form.description.label }} {{ form.description(rows=4) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
